<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>games - KrumVerse</title>
    <style>
        /* DARK THEME FOR TOURNAMENTS PAGE - MATCHING GAMES.HTML */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        /* ============================================
           NAVBAR STYLING - UNIFORM ALL PAGES
           ============================================ */

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            min-height: 70px;
        }

        .navbar-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 2rem;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .navbar-nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .navbar-nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .navbar-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-outline:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                padding: 1rem;
            }
            .navbar-nav {
                gap: 1rem;
                order: 3;
                width: 100%;
                margin-top: 1rem;
            }
            .navbar-buttons {
                order: 2;
            }
        }
        .games-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 50px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 10px;
        }
        
        /* Search Bar Styling (Matching screenshot) */
        .search-container {
            max-width: 600px;
            margin: 0 auto 50px;
        }
        .search-box {
            width: 100%;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.05); /* Darker input */
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }
        .search-box::placeholder {
            color: #888;
        }


        /* GAME CARD GRID & STYLES */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .game-card {
            background: #28283d; /* Card background color */
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .card-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 20px;
            color: white;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }

        .card-genre {
            display: inline-block;
            font-size: 0.9rem;
            color: #667eea; /* Primary accent color */
            font-weight: 600;
            margin-bottom: 10px;
        }

       .card-description {
  font-size: 0.9rem;
  color: #bbb;
  line-height: 1.5;
  display: -webkit-box;
  -webkit-line-clamp: 3; 
  /* ✅ ADDED STANDARD PROPERTY HERE */
  line-clamp: 3;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
        /* MODAL STYLES (To replicate the central popup) */
        .modal {
            display: none; /* Default hidden state */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex !important;
        }

        .modal-content {
            background: white;
            color: #333;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            padding: 40px;
            position: relative;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }
        
        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin: 15px 0 25px 0;
            display: block;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s;
        }

        .btn-view-tournaments {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .loading-state, .empty-state {
            grid-column: 1/-1;
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-logo">KrumVerse</a>
        <ul class="navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="tournament.html">Tournaments</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
        <div class="navbar-buttons" id="auth-container">
            </div>
    </nav>

    <div class="games-container">
        <div class="page-header">
            <h1>Our Games</h1>
            <p>Discover the most popular esports titles</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search games...">
        </div>

        <div class="games-grid" id="gamesGrid">
            </div>

        <div id="loadingState" class="loading-state">
            <div class="spinner"></div>
            <p>Loading games library...</p>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>No games found</h2>
            <p>Check back later for updates!</p>
        </div>
    </div>

    <div class="modal" id="gameModal" onclick="closeModalOutside(event)" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" onclick="closeGameModal()">×</button>
            
            <h2 id="modalGameTitle" style="margin-top: 0;">BGMI</h2>
            <div id="modalGameGenre" style="color: #667eea; font-weight: 600;">Genre: Battle Royale</div>
            
            <img src="https://via.placeholder.com/600x300?text=Image" alt="Game Image" class="modal-image" id="modalGameImage">
            
            <p id="modalGameDescription" style="color: #555;">Description goes here...</p>

            <div class="modal-buttons">
                <a href="tournament.html" class="modal-btn btn-view-tournaments" id="viewTournamentsLink">View Tournaments</a>
            </div>
        </div>
    </div>

    <script src="./config/api.js"></script>
    <script src="globalauth.js"></script>
    <script src="gamesScript.js"></script>

    <script>
        // MODAL HANDLER FUNCTIONS
        const modal = document.getElementById('gameModal');

        function openGameModal(game) {
            // Populate modal data
            document.getElementById('modalGameTitle').textContent = game.name;
            document.getElementById('modalGameGenre').textContent = `Genre: ${game.category || game.genre || 'Esports'}`;
            document.getElementById('modalGameDescription').textContent = game.description || 'No description available.';
            document.getElementById('modalGameImage').src = game.imageUrl || 'https://via.placeholder.com/600x300?text=Game+Image+Missing';
            
            // Set the link for "View Tournaments" button (passing the game ID for filtering)
            const viewLink = document.getElementById('viewTournamentsLink');
            viewLink.href = `tournament.html?gameId=${game._id}`; 
            
            // Show modal
            modal.style.display = 'flex'; 
            modal.classList.add('show');
        }

        function closeGameModal() {
            modal.classList.remove('show');
            setTimeout(() => { modal.style.display = 'none'; }, 300);
        }

        function closeModalOutside(event) {
            if (event.target === modal) {
                closeGameModal();
            }
        }
        
        // This function will be called by gamesScript.js when a card is clicked
        window.selectGame = function(gameId) {
            const game = allGames.find(g => (g._id || g.id) === gameId);
            if (game) openGameModal(game);
        };
    </script>
</body>
</html>
