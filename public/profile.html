<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | KrumVerse</title>
    <!-- Use a single style block for consistency -->
    <style>
        /* ============================================
           BASE STYLES & THEME (Dark/Purple)
           ============================================ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-purple: #667eea;
            --primary-dark: #764ba2;
            --dark-bg: #1a1a2e;
            --card-bg: #28283d;
            --text-light: #f1f5f9;
            --text-gray: #bbb;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        /* --- NAVBAR STYLES (MATCHES ALL PAGES) --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-logo { font-size: 1.8rem; font-weight: bold; color: white; text-decoration: none; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; }
        
        /* ============================================
           PROFILE LAYOUT
           ============================================ */
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 15px;
            border-bottom: 5px solid var(--primary-purple);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            margin: 0 auto 15px;
            box-shadow: 0 0 0 5px var(--dark-bg);
        }

        #profileUsername {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-light);
        }

        #profileRole {
            display: inline-block;
            background: var(--primary-purple);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .main-content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        /* --- STATS SECTION --- */
        .stats-section {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            height: fit-content;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-section h3 {
            color: var(--primary-purple);
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-grid { /* New grid for stats boxes */
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .stat-box {
            background: #1a1a2e;
            color: var(--text-light);
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #2ecc71;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .stat-box h4 {
            font-size: 1.8rem;
            margin: 0 0 5px 0;
            color: #2ecc71; /* Green accent */
        }

        .stat-box p {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        /* --- PROFILE EDIT FORM --- */
        .edit-form-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .edit-form-section h3 {
            color: var(--primary-purple);
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: var(--text-gray); margin-bottom: 8px; font-weight: 500; font-size: 0.95rem; }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: #34495e;
            color: var(--text-light);
            box-sizing: border-box;
        }
        
        .save-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .save-btn:hover {
            background: var(--primary-dark);
        }
        
        /* --- MEDIA QUERIES --- */
        @media (max-width: 768px) {
            .main-content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR (Consistent with other pages) -->
    <nav class="navbar">
        <a href="index.html" class="navbar-logo">KrumVerse</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="tournament.html">Tournaments</a>
            <a href="blog.html">Blog</a>
        </div>
        <!-- Auth container (for Profile Icon) -->
        <div id="auth-container"></div>
    </nav>

    <div class="container">
        
        <!-- PROFILE HEADER -->
        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar">
                üë§
            </div>
            <h2 id="profileUsername">Loading...</h2>
            <span id="profileRole">Player</span>
        </div>

        <div class="main-content-grid">
            
            <!-- LEFT COLUMN: STATS -->
            <div class="stats-section">
                <h3>üìä Your Statistics</h3>
                <div class="stats-grid" id="dynamicStatsGrid">
                    <!-- Stats are dynamically generated here by JS -->
                    <div class="stat-box" id="statJoined">
                        <h4 id="tournamentsJoined">0</h4>
                        <p>Tournaments Joined</p>
                    </div>
                    <div class="stat-box" id="statCreated" style="display: none;">
                        <h4 id="tournamentsCreated">0</h4>
                        <p>Tournaments Created</p>
                    </div>
                    <!-- Additional placeholder stats for Players -->
                    <div class="stat-box" id="statWins">
                        <h4>0</h4>
                        <p>Total Wins</p>
                    </div>
                </div>
            </div>

            <!-- RIGHT COLUMN: EDIT PROFILE -->
            <div class="edit-form-section">
                <h3>‚úèÔ∏è Edit Profile</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="email">Email (Read-Only)</label>
                        <input type="email" id="profileEmail" readonly value="loading@krumverse.com" style="opacity: 0.7;">
                    </div>
                    
                    <div class="form-group">
                        <label for="nickname">In-Game Nickname</label>
                        <input type="text" id="nickname" placeholder="Enter your gaming nickname">
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio / About Me</label>
                        <textarea id="bio" placeholder="Tell us about your gaming style and favorite games..."></textarea>
                    </div>

                    <button type="submit" class="save-btn">üíæ Save Profile</button>
                </form>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="globalauth.js"></script>
    <script src="profilescript.js"></script>
</body>
</html>
