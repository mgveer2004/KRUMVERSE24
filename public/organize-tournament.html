<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize Tournament - KrumVerse</title>
    <style>
        /* ============================================
           DARK THEME & BASE STYLES
           ============================================ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-purple: #667eea;
            --primary-dark: #764ba2;
            --dark-bg: #1a1a2e;
            --card-bg: #28283d;
            --text-light: #f1f5f9;
            --text-gray: #bbb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-purple) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            color: var(--text-light);
        }

        /* --- NAVBAR STYLES (MATCHES GAMES/TOURNAMENT PAGES) --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-logo { font-size: 1.8rem; font-weight: bold; color: white; text-decoration: none; }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            text-decoration: none;
        }

        /* --- FORM CONTAINER --- */
        .container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 95%;
            margin: 40px auto;
            padding: 40px;
            color: var(--text-light);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: var(--primary-purple);
            margin-bottom: 10px;
        }
        .header p {
            color: var(--text-gray);
            font-size: 14px;
        }

        /* --- FORM STYLING --- */
        .form-section {
            background: #1a1a2e;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 18px;
            color: var(--primary-purple);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: 500;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #444;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
            background: #34495e; /* Darker input background */
            color: var(--text-light);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        /* Style select options in dark theme */
        select option {
            background: #1a1a2e;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); /* Green for Create/Success */
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }

        .btn-secondary {
            background: #34495e;
            color: var(--text-light);
        }

        .fee-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .fee-input-group input {
            flex: 1;
        }

        .currency-symbol {
            font-size: 18px;
            font-weight: bold;
            color: #ffc107; /* Gold accent for currency */
        }

        .fee-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        @media (max-width: 500px) {
            .button-group {
                flex-direction: column;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="index.html" class="navbar-logo">KrumVerse</a>
        <a class="back-btn" href="tournament.html">← Back to Tournaments</a>
        <!-- Add the auth container for globalauth.js to inject the profile icon -->
        <div id="auth-container"></div>
    </nav>

    <div class="container">
        <div class="header">
            <h1 style="color: var(--text-light);">Create New Tournament</h1>
            <p>Fill in the details below to organize your esports tournament</p>
        </div>

        <form id="tournamentForm">
            <!-- Basic Information -->
            <div class="form-section">
                <h3 class="section-title">Basic Information</h3>
                
                <div class="form-group">
                    <label for="tournamentName">Tournament Name *</label>
                    <input type="text" id="tournamentName" name="name" required placeholder="e.g., Valorant Winter Championship">
                </div>

                <div class="form-group">
                    <label for="gameSelect">Select Game *</label>
                    <!-- IMPORTANT: ID must be gameSelect, NAME must be gameId -->
                    <select id="gameSelect" name="gameId" required>
                        <option value="">-- Loading Games --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Describe your tournament..."></textarea>
                </div>
            </div>

            <!-- Tournament Details -->
            <div class="form-section">
                <h3 class="section-title">Tournament Details</h3>
                
                <div class="form-group">
                    <label for="startDate">Start Date *</label>
                    <input type="datetime-local" id="startDate" name="startDate" required>
                </div>

                <div class="form-group">
                    <label for="maxParticipants">Max Participants *</label>
                    <input type="number" id="maxParticipants" name="maxParticipants" min="2" max="1000" value="16" required>
                </div>

                <div class="form-group">
                    <label for="prizePool">Prize Pool</label>
                    <input type="text" id="prizePool" name="prizePool" placeholder="e.g., ₹50,000 Cash Prize">
                </div>

                <div class="form-group">
                    <label for="bracket">Bracket Type *</label>
                    <select id="bracket" name="bracket" required>
                        <option value="single-elimination">Single Elimination</option>
                        <option value="double-elimination">Double Elimination</option>
                        <option value="round-robin">Round Robin</option>
                    </select>
                </div>
            </div>

            <!-- Registration Fee Section -->
            <div class="form-section">
                <h3 class="section-title">Registration Fee</h3>
                
                <div class="form-group">
                    <label for="registrationFee">Entry Fee (Set to 0 for FREE)</label>
                    <div class="fee-input-group">
                        <span class="currency-symbol">₹</span>
                        <input type="number" id="registrationFee" name="registrationFee" min="0" step="1" value="0" placeholder="0">
                    </div>
                    <p class="fee-hint">Players must pay this amount to register.</p>
                </div>
            </div>

            <!-- Rules & Regulations -->
            <div class="form-section">
                <h3 class="section-title">Rules & Regulations</h3>
                
                <div class="form-group">
                    <label for="rules">Tournament Rules *</label>
                    <textarea id="rules" name="rules" required placeholder="Enter detailed tournament rules and regulations..."></textarea>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="window.location.href='tournament.html'">Cancel</button>
                <button type="submit" class="btn-primary">Create Tournament</button>
            </div>
        </form>
    </div>

    <!-- SCRIPTS -->
    <script src="globalauth.js"></script> <!-- Load Auth first -->
    <script src="organize-script.js"></script> <!-- Load Logic last -->
    <!-- Removed config/api.js to fix Syntax Error -->
</body>
</html>
