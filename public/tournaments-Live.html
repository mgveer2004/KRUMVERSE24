<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Tournaments - KRUMVERSE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d1b69 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        header {
            background: rgba(20, 20, 30, 0.95);
            padding: 20px 0;
            border-bottom: 2px solid #7c3aed;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #7c3aed;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #7c3aed;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #991b1b;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #7c3aed, #06b6d4);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }

        .page-title p {
            color: #a0a0a0;
            font-size: 16px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .search-box::placeholder {
            color: #666;
        }

        .filter-select {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            cursor: pointer;
        }

        .organize-btn {
            background: linear-gradient(135deg, #7c3aed, #06b6d4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .organize-btn:hover {
            transform: translateY(-2px);
        }

        .tournaments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .tournament-card {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(6, 182, 212, 0.05));
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .tournament-card:hover {
            transform: translateY(-8px);
            border-color: #7c3aed;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.2);
        }

        .tournament-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #7c3aed, #06b6d4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            overflow: hidden;
            position: relative;
        }

        .tournament-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tournament-content {
            padding: 16px;
        }

        .tournament-game {
            color: #06b6d4;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tournament-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #fff;
        }

        .tournament-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            color: #a0a0a0;
        }

        .info-label {
            color: #666;
        }

        .info-value {
            color: #e0e0e0;
            font-weight: 600;
        }

        .tournament-fee {
            color: #06b6d4;
            font-size: 18px;
            font-weight: bold;
        }

        .tournament-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .status-open {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-full {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-upcoming {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .status-completed {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
        }

        .join-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #7c3aed, #06b6d4);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .join-btn:hover {
            opacity: 0.9;
        }

        .join-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(124, 58, 237, 0.2);
            border-top-color: #7c3aed;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .no-tournaments {
            text-align: center;
            padding: 60px 20px;
            color: #a0a0a0;
        }

        .no-tournaments-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .pagination button {
            padding: 10px 15px;
            background: rgba(124, 58, 237, 0.2);
            border: 1px solid #7c3aed;
            color: #7c3aed;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover {
            background: #7c3aed;
            color: white;
        }

        .pagination button.active {
            background: #7c3aed;
            color: white;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header-content">
            <div class="logo">üéÆ KRUMVERSE</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="games.html">Games</a>
                <a href="tournaments.html" class="active">Tournaments</a>
                <a href="profile.html">Profile</a>
                <div class="user-section">
                    <span id="username" style="font-size: 14px;">User</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="container">
        <!-- PAGE TITLE -->
        <div class="page-title">
            <h1>Browse Tournaments</h1>
            <p>Find and join exciting esports tournaments</p>
        </div>

        <!-- FILTERS -->
        <div class="filters">
            <input 
                type="text" 
                class="search-box" 
                id="searchInput" 
                placeholder="Search tournaments..."
                onkeyup="filterTournaments()"
            >
            <select class="filter-select" id="gameFilter" onchange="filterTournaments()">
                <option value="">All Games</option>
                <option value="valorant">Valorant</option>
                <option value="csgo">CS:GO</option>
                <option value="dota2">Dota 2</option>
                <option value="lol">League of Legends</option>
            </select>
            <select class="filter-select" id="statusFilter" onchange="filterTournaments()">
                <option value="">All Status</option>
                <option value="open">Open for Registration</option>
                <option value="upcoming">Upcoming</option>
                <option value="ongoing">Ongoing</option>
                <option value="completed">Completed</option>
            </select>
            <button class="organize-btn" onclick="goToOrganize()">+ Organize Tournament</button>
        </div>

        <!-- ERROR MESSAGE -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- LOADING STATE -->
        <div id="loadingState" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading tournaments...</p>
        </div>

        <!-- TOURNAMENTS GRID -->
        <div id="tournamentsGrid" class="tournaments-grid"></div>

        <!-- NO TOURNAMENTS MESSAGE -->
        <div id="noTournaments" class="no-tournaments" style="display: none;">
            <div class="no-tournaments-icon">üèÜ</div>
            <h2>No tournaments found</h2>
            <p>Be the first to organize a tournament!</p>
        </div>

        <!-- PAGINATION -->
        <div class="pagination" id="pagination"></div>
    </div>

    <!-- SCRIPTS -->
    <script src="globalauth.js"></script>
    <script>
        let allTournaments = [];
        let filteredTournaments = [];
        let currentPage = 1;
        const tournamentsPerPage = 12;

        // ============================================
        // INITIALIZATION
        // ============================================

        window.addEventListener('DOMContentLoaded', () => {
            console.log('üéÆ Tournaments Page Loading...');
            
            // Check auth
            if (!isUserLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }

            // Display username
            const user = JSON.parse(localStorage.getItem('user'));
            document.getElementById('username').textContent = user?.username || 'User';

            // Load tournaments
            loadTournaments();
        });

        // ============================================
        // LOAD TOURNAMENTS FROM DATABASE
        // ============================================

        async function loadTournaments() {
            try {
                console.log('üì• Fetching tournaments from database...');
                showLoading(true);

                const response = await fetch('http://localhost:5000/api/tournaments', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Failed to fetch tournaments`);
                }

                const result = await response.json();

                if (result.success && result.data) {
                    allTournaments = result.data;
                    console.log('‚úÖ Tournaments loaded:', allTournaments.length);
                    console.log('Tournaments:', allTournaments);
                    
                    filteredTournaments = [...allTournaments];
                    displayTournaments();
                } else {
                    throw new Error(result.message || 'Invalid response');
                }

            } catch (error) {
                console.error('‚ùå Error loading tournaments:', error);
                showError('Failed to load tournaments: ' + error.message);
                showLoading(false);
            }
        }

        // ============================================
        // DISPLAY TOURNAMENTS
        // ============================================

        function displayTournaments() {
            const grid = document.getElementById('tournamentsGrid');
            const noTournaments = document.getElementById('noTournaments');

            if (filteredTournaments.length === 0) {
                grid.style.display = 'none';
                noTournaments.style.display = 'block';
                document.getElementById('pagination').innerHTML = '';
                showLoading(false);
                return;
            }

            grid.style.display = 'grid';
            noTournaments.style.display = 'none';

            // Calculate pagination
            const startIndex = (currentPage - 1) * tournamentsPerPage;
            const endIndex = startIndex + tournamentsPerPage;
            const pageData = filteredTournaments.slice(startIndex, endIndex);

            // Render cards
            grid.innerHTML = pageData.map(tournament => createTournamentCard(tournament)).join('');

            // Render pagination
            renderPagination();
            showLoading(false);
        }

        // ============================================
        // CREATE TOURNAMENT CARD
        // ============================================

        function createTournamentCard(tournament) {
            const gameImage = tournament.game?.imageUrl || 'üéÆ';
            const statusClass = getStatusClass(tournament.status);
            const statusText = getStatusText(tournament.status);
            const fee = tournament.registrationFee > 0 ? `‚Çπ${tournament.registrationFee}` : 'FREE';
            const participantsText = `${tournament.currentParticipants}/${tournament.maxParticipants}`;
            const isJoined = tournament.participants?.some(p => p.user === JSON.parse(localStorage.getItem('user'))._id);

            const startDate = new Date(tournament.startDate);
            const dateStr = startDate.toLocaleDateString('en-IN', { month: 'short', day: 'numeric' });

            return `
                <div class="tournament-card" onclick="goToTournamentDetails('${tournament._id}')">
                    <div class="tournament-image">
                        ${typeof gameImage === 'string' && gameImage.startsWith('http') 
                            ? `<img src="${gameImage}" alt="${tournament.game?.name}">` 
                            : gameImage}
                    </div>
                    
                    <div class="tournament-content">
                        <div class="tournament-game">${tournament.game?.name || 'Game'}</div>
                        
                        <div class="tournament-status ${statusClass}">
                            ${statusText}
                        </div>

                        <h3 class="tournament-name">${tournament.name}</h3>

                        <div class="tournament-info">
                            <div class="info-item">
                                <span class="info-label">üìÖ Start:</span>
                                <span class="info-value">${dateStr}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üë• Players:</span>
                                <span class="info-value">${participantsText}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üí∞ Fee:</span>
                                <span class="tournament-fee">${fee}</span>
                            </div>
                        </div>

                        <button 
                            class="join-btn"
                            onclick="joinTournament(event, '${tournament._id}')"
                            ${isJoined ? 'disabled' : ''}
                        >
                            ${isJoined ? '‚úì Already Joined' : 'üéÆ Join Tournament'}
                        </button>
                    </div>
                </div>
            `;
        }

        // ============================================
        // FILTER TOURNAMENTS
        // ============================================

        function filterTournaments() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const gameFilter = document.getElementById('gameFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            filteredTournaments = allTournaments.filter(tournament => {
                const matchesSearch = tournament.name.toLowerCase().includes(searchText) ||
                                    tournament.description?.toLowerCase().includes(searchText);
                const matchesGame = !gameFilter || tournament.game?._id === gameFilter;
                const matchesStatus = !statusFilter || tournament.status === statusFilter;

                return matchesSearch && matchesGame && matchesStatus;
            });

            currentPage = 1;
            displayTournaments();
        }

        // ============================================
        // JOIN TOURNAMENT
        // ============================================

        async function joinTournament(event, tournamentId) {
            event.stopPropagation();

            try {
                console.log('üì• Joining tournament:', tournamentId);

                const response = await fetch(`http://localhost:5000/api/tournaments/${tournamentId}/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    console.log('‚úÖ Joined successfully');
                    // Reload tournaments
                    loadTournaments();
                } else {
                    showError(result.message || 'Failed to join');
                }

            } catch (error) {
                console.error('‚ùå Join error:', error);
                showError(error.message);
            }
        }

        // ============================================
        // HELPER FUNCTIONS
        // ============================================

        function getStatusClass(status) {
            switch (status) {
                case 'open':
                    return 'status-open';
                case 'full':
                    return 'status-full';
                case 'upcoming':
                    return 'status-upcoming';
                case 'completed':
                    return 'status-completed';
                default:
                    return 'status-upcoming';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'open':
                    return '‚úÖ Open';
                case 'full':
                    return '‚ùå Full';
                case 'upcoming':
                    return 'üìÖ Upcoming';
                case 'completed':
                    return '‚úì Completed';
                default:
                    return status;
            }
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredTournaments.length / tournamentsPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';

            // Previous button
            if (currentPage > 1) {
                html += `<button onclick="goToPage(${currentPage - 1})">‚Üê Previous</button>`;
            }

            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="active">${i}</button>`;
                } else {
                    html += `<button onclick="goToPage(${i})">${i}</button>`;
                }
            }

            // Next button
            if (currentPage < totalPages) {
                html += `<button onclick="goToPage(${currentPage + 1})">Next ‚Üí</button>`;
            }

            pagination.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            displayTournaments();
            window.scrollTo(0, 0);
        }

        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function goToTournamentDetails(tournamentId) {
            window.location.href = `tournament-details.html?id=${tournamentId}`;
        }

        function goToOrganize() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user?.role !== 'organizer' && user?.role !== 'admin') {
                showError('Only organizers can create tournaments');
                return;
            }
            window.location.href = 'organize-tournament.html';
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        function isUserLoggedIn() {
            return !!localStorage.getItem('token');
        }
    </script>
</body>
</html>
